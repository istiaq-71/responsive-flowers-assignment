<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive-flowers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
  <div class="nav-content">
    <!-- Logo -->
    <div class="logo">
      <img src="assets/logo.png" alt="Logo" />
    </div>

    <!-- Empty Middle Space -->
    <div class="nav-spacer"></div>

    <!-- Right Menu -->
    <div class="nav-menu">
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About us</a>
      <div class="cart">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-1.3 5.2a1 1 0 001 1.3h11.8a1 1 0 001-1.3L17 13M9 21h.01M15 21h.01"/>
        </svg>
        <span>Cart ($56)</span>
      </div>
    </div>
  </div>
</nav>

<section class="banner">
  <div class="banner-content">
    <div class="banner-text">
      <h1><strong>ALWAYS</strong> <span class="highlight">FRESH</span><br><span class="highlight">FLOWERS</span></h1>
      <p>
        Indulge your senses with the beauty and fragrance of our fresh flower shop.
        From classic roses to exotic blooms, we offer a wide variety of fresh flowers
        that are perfect for any occasion.
      </p>
    </div>
    <div class="banner-image">
      <img src="assets/hero-flower.png" alt="Fresh Flowers" />
    </div>
  </div>
</section>


</body>
</html>
